apiVersion: v1
kind: Secret
metadata:
  name: ghcr-login
  namespace: ottero
type: kubernetes.io/dockerconfigjson
stringData:
  # IMPORTANT: Replace with your actual GHCR credentials
  # Generate with: kubectl create secret docker-registry ghcr-login --docker-server=ghcr.io --docker-username=YOUR_USERNAME --docker-password=YOUR_PAT -n ottero --dry-run=client -o yaml
  .dockerconfigjson: |
    {
      "auths": {
        "ghcr.io": {
          "username": "YOUR_GITHUB_USERNAME",
          "password": "YOUR_GITHUB_PAT",
          "auth": "BASE64_ENCODED_USERNAME_COLON_PAT"
        }
      }
    }
