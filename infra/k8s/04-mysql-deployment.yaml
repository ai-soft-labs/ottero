apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: ottero-mysql
  namespace: ottero
  labels:
    app: mysql
spec:
  serviceName: "ottero-mysql"
  replicas: 1
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
      - name: mysql
        image: mysql:8.0
        env:
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: ottero-secrets
              key: mysql-root-password
        - name: OTTERO_DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: ottero-secrets
              key: ottero-db-password
        ports:
        - containerPort: 3306
          name: mysql
        volumeMounts:
        - name: mysql-data
          mountPath: /var/lib/mysql
        - name: init-scripts
          mountPath: /docker-entrypoint-initdb.d
      volumes:
      - name: init-scripts
        configMap:
          name: mysql-init-scripts
          defaultMode: 0755
  volumeClaimTemplates:
  - metadata:
      name: mysql-data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 10Gi

---
apiVersion: v1
kind: Service
metadata:
  name: ottero-mysql
  namespace: ottero
spec:
  ports:
  - port: 3306
    targetPort: 3306
  selector:
    app: mysql
  clusterIP: None # Headless service for StatefulSet
