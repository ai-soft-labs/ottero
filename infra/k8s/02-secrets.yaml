apiVersion: v1
kind: Secret
metadata:
  name: ottero-secrets
  namespace: ottero
type: Opaque
stringData:
  # IMPORTANT: Replace these placeholder values with your actual secrets
  # You can apply secrets directly without committing them:
  # kubectl create secret generic ottero-secrets --from-literal=mysql-root-password=xxx ... -n ottero

  # MySQL Root Password (for MySQL container init)
  mysql-root-password: "REPLACE_WITH_MYSQL_ROOT_PASSWORD"

  # MySQL Ottero User Password (for MySQL container init)
  ottero-db-password: "REPLACE_WITH_DB_PASSWORD"

  # AWS Credentials (for Spring Cloud AWS Secrets Manager access)
  aws-access-key-id: "REPLACE_WITH_AWS_ACCESS_KEY"
  aws-secret-access-key: "REPLACE_WITH_AWS_SECRET_KEY"
